<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Weather App</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="static/images/Thunderstorm - 304.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Saturday, 9 October
                </div>
                <div class="others" id="current-weather-items">
                    
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Missouri, Jackson</div>
                <div id="country" class="country">US</div>
            </div>
        </div>


<div class="future-forecast">
    <div class="today" id="current-temp">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="other">
            <div class="day">Saturday</div>
            <div class="temp">Night - 25.6 &#176;F</div>
            <div class="temp">Day - 35.6 &#176;F</div>
        </div>
    </div> 
    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <div class="day">Sun</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6 &#176;F</div>
            <div class="temp">Day - 35.6 &#176;F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Mon</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6 &#176;F</div>
            <div class="temp">Day - 35.6 &#176;F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Tue</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6 &#176;F</div>
            <div class="temp">Day - 35.6 &#176;F</div>
        </div>
        <div class="weather-forecast-item">
            <div class="day">Wed</div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="temp">Night - 25.6 &#176;F</div>
            <div class="temp">Day - 35.6 &#176;F</div>
        </div>  
    </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>     
</body>
</html>
